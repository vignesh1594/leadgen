<!DOCTYPE html>
<html>
	<head>
		<title>MeltingMints</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/angular.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/ui-bootstrap-tpls-1.1.1.min.js"></script>
		<script src="cjs/index.js"></script>
	</head>
	<body ng-app="indexApp" ng-controller="indexController">
		<section class="material-half-bg">
			<div class="cover"></div>
		</section>
		<section class="login-content">
			<div class="logo">
				<h2>MeltingMints</h2>
			</div>
			<div class="login-box">
				<form  class="login-form">
					<h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
					<div class="form-group">
						<label class="control-label">USERNAME</label>
						<input type="text" placeholder="USERNAME" ng-model="user.emailid1" autofocus class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label">PASSWORD</label>
						<input type="password" id="pwd" name="pwd" placeholder="Password" ng-model="user.password" class="form-control">
					</div>
					<div class="form-group">
						<div class='col-sm-7'>
							<input type="checkbox" id="eye" value="" />
							<span >Show password</span>
						</div> 
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-block" ng-click="submitForm()">SIGN IN <i class="fa fa-sign-in fa-lg"></i></button>
					</div>
					<a href="" class="pull-right" data-toggle="modal" data-target="#myModalForgotPassword">Forgot password ?</a>
				</form>
			</div>
			<!--        FORGOT PASSWORD MODAL  -->
			<div class="modal fade" id="myModalForgotPassword" role="dialog">
				<div class="modal-dialog" >
				<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title"><center>Forgot Password</center></h4>
						</div>
						<div class="modal-body">
							<form name="form" ng-submit="submitForgetpwd()" role="form" >
								<div class="col-lg-12">
									<label for="username">Username</label>
									<input type="text" name="userName" id="emailid1" class="form-control" ng-model="user.emailid1" required  placeholder="Username" ng-blur="verifyuser(user.userName)"/>
									<div style="color:#FF0000;font-size:15px;"><i>{{dispuserduplicate1}}</i></div>
								</div>
								<div class="col-lg-12">
									<label for="userEmail">Email</label>
									<input type="email" name="userEmail" id="userEmail" class="form-control" ng-model="user.userEmail" required placeholder="Email ID" ng-blur="verifyemail(user.userName,user.userEmail)"/>
									<div style="color:#FF0000;font-size:15px;"><i>{{dispnoemail}}</i></div>
								</div>
								<div class="col-lg-offset-9">
									<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Email Me</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

	<script src='js/jquery-3.1.1.js'></script>
	<script src="js/main.js"></script> 
    <script src='js/bootstrap-3.3.7.js'> </script>
  
</html>
